<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역 상세 - 탐조</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>🐦 탐조</h1>
            <p id="locationTitle" style="margin: 0.5rem 0;">지역 상세</p>
            <nav>
                <a id="backBtn" href="/" class="back-button">← 목록으로</a>
                <button id="addBirdBtn" class="btn btn-primary">+ 새 등록</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="birdsContainer" class="cards-grid">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <!-- 새 추가 모달 -->
    <div id="addBirdModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>새 등록</h2>
                <button class="modal-close">✕</button>
            </div>
            <form id="addBirdForm">
                <div class="form-group">
                    <label for="birdName">새 이름 *</label>
                    <input 
                        type="text" 
                        id="birdName" 
                        name="name" 
                        placeholder="예: Northern Wrentit" 
                        autocomplete="off"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="ebirdUrl">eBird 링크 *</label>
                    <input
                        type="url"
                        id="ebirdUrl"
                        name="ebird_url"
                        placeholder="예: https://ebird.org/species/norwhe"
                        required
                    >
                    <small style="color: #7f8c8d; margin-top: 0.3rem; display: block;">
                        eBird 종 페이지 링크를 붙여넣어 주세요
                    </small>
                </div>
                <div class="form-group">
                    <label for="imageUrl">이미지 URL</label>
                    <input
                        type="url"
                        id="imageUrl"
                        name="image_url"
                        placeholder="예: https://example.com/bird.jpg"
                    >
                    <small style="color: #7f8c8d; margin-top: 0.3rem; display: block;">
                        새 카드에 표시할 이미지 URL을 입력하세요 (선택)
                    </small>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addBirdModal')">취소</button>
                    <button type="submit" class="btn btn-primary">등록</button>
                </div>
            </form>
        </div>
    </div>

    <footer style="background: #2c3e50; color: white; text-align: center; padding: 1rem; margin-top: 3rem;">
        <p>&copy; 2026 탐조 앱. 모든 권리 보유.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui-helpers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/location.js') }}"></script>
</body>
</html>
